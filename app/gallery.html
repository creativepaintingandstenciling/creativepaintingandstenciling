  
<div class="row" ng-controller="GalleryCtrl">

	<div class="col-xs-2">
		<ul>
			<li class="filter" data-filter="all">Show All</li>
			<li class="filter" data-filter="category_1">Category 1</li>
			<li class="filter" data-filter="category_2">Category 2</li>
			<li class="filter" data-filter="category_3">Category 3</li>
		</ul>
	</div>

	<div class="col-xs-10">
		<div class="thumbnail-row">
			<ul class="list-inline thumbnail-list" id="Grid">
				<li class="mix category_1" ng-repeat="item in gallery">
					<a href="javascript:void(0);" class="thumbnail">
						<img ng-src="{{item.imgURL}}" class="gallery-img" />
                        <p>{{item.caption}}</p>
                        <small>{{item.category}}</small>
					</a>
				</li>
			</ul>
		</div>
	</div>
</div>
